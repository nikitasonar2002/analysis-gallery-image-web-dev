<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="task1.css">
    <link rel="stylesheet" href="task1.js">
</head>
<body>
    <div class="gallery">
        <div class="gallery-image">
            <img src="images/image1.jpg" alt="Image 1" id="current-image">
        </div>
        <div class="thumbnails">
            <img src="images/image1.jpg" alt="Thumbnail 1" class="thumbnail active">
            <img src="images/image2.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="images/image3.jpg" alt="Thumbnail 3" class="thumbnail">
            <img src="images/image4.jpg" alt="Thumbnail 4" class="thumbnail">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
